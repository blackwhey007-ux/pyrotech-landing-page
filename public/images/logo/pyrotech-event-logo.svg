<svg viewBox="0 0 400 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gold to Orange gradient -->
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#FFD700;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFA500;stop-opacity:1" />
    </linearGradient>
    
    <!-- Shadow filter for glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Left spark -->
  <g opacity="0.9">
    <line x1="15" y1="25" x2="22" y2="22" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
    <line x1="15" y1="30" x2="20" y2="28" stroke="#FFA500" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="15" y1="35" x2="22" y2="38" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Main logo text -->
  <text x="200" y="45" dominant-baseline="middle" text-anchor="middle" 
        font-family="Impact, Arial Black, sans-serif" font-size="48" font-weight="900" 
        font-style="italic" fill="url(#grad1)" letter-spacing="2" filter="url(#glow)">
    PYROTECH
  </text>
  
  <!-- Subtitle -->
  <text x="200" y="70" dominant-baseline="middle" text-anchor="middle" 
        font-family="Arial, sans-serif" font-size="14" font-weight="600" 
        font-style="italic" fill="#FFD700" letter-spacing="4">
    EVENT
  </text>
  
  <!-- Right spark -->
  <g opacity="0.9">
    <line x1="370" y1="25" x2="378" y2="22" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
    <line x1="370" y1="30" x2="375" y2="28" stroke="#FFA500" stroke-width="1.5" stroke-linecap="round"/>
    <line x1="370" y1="35" x2="378" y2="38" stroke="#FFD700" stroke-width="2" stroke-linecap="round"/>
  </g>
  
  <!-- Animated spark particles -->
  <circle cx="30" cy="25" r="1.5" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="365" cy="35" r="1.5" fill="#FFD700">
    <animate attributeName="opacity" values="1;0.3;1" dur="1.5s" repeatCount="indefinite"/>
  </circle>
</svg>

